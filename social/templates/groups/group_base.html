{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <!-- blocks allowing for templates that extend this template
        to overide and add/replace the space in between the block and
        endblock tags. -->
        {% block pregroup %} {% endblock %} 
        {% block group_content %} {% endblock %}
        {% block postgroup %} {% endblock %}
    </div>
</div>

{% endblock %}
