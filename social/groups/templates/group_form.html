{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
    <h4>Create a new group!</h4>
    <form action="{% url 'group:create' %}" method="post" id="group_Form">
        {% csrf_token %}
        {% bootsrap_form form %}
        <input type="submit" class="btn btn-primary btn-large" value="Create">
    </form>
{% endblock %}
